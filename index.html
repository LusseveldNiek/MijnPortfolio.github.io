<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Niek Lusseveld</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero">
    <div class="hero-content">

        <div class="intro-text">
            <h1>Portfolio Niek LusseveldHi</h1>
            <p>
                I try to learn things i don't understand :)
            </p>
        </div>

        <div class="logo-cloud" id="logoCloud">
            <img src="https://static.cdnlogo.com/logos/c/68/c-sharp-800x800.png" class="logo big">
            <img src="https://tse2.mm.bing.net/th/id/OIP.Dk7XfZUM2qrMLfCEIxfk4QHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" class="logo big">
            <img src="https://toppng.com/uploads/preview/github-logo-11609362429jyqzrkf6k1.png" class="logo medium">
            <img src="https://templated.io/_astro/n8n-logo.CxJH-eO-.png" class="logo small">
            <img src="https://images.seeklogo.com/logo-png/51/2/krita-logo-png_seeklogo-510258.png" class="logo medium">
            <img src="https://logos-world.net/wp-content/uploads/2023/05/Blender-Emblem.png" class="logo medium">
            <img src="https://iconape.com/wp-content/files/wd/348351/png/devexpress-logo.png" class="logo small">
            <img src="https://logos-marcas.com/wp-content/uploads/2021/03/Trello-Logo.png" class="logo small">
            <img src="https://www.trimetis.com/wp-content/uploads/2022/03/microsoft-dotnet.png" class="logo medium">
            <img src="https://docs.reqnroll.net/latest/_static/logo.png" class="logo small">
            <img src="https://avatars.githubusercontent.com/u/57663982?s=200&v=4" class="logo medium">
            <img src="https://logos-world.net/wp-content/uploads/2023/02/JavaScript-Logo.png" class="logo small">
            <img src="https://brandslogos.com/wp-content/uploads/images/large/html-logo.png" class="logo small">
            <img src="https://cdn.freelogovectors.net/wp-content/uploads/2023/05/3ds-max-logo-freelogovectors.net_.png" class="logo tiny">
        </div>

    </div>
</section>

<script>
const logos = document.querySelectorAll(".logo");
const cloud = document.getElementById("logoCloud");

logos.forEach(logo => {
    const rect = cloud.getBoundingClientRect();
    const x = Math.random() * (rect.width - 80);
    const y = Math.random() * (rect.height - 80);

    logo.dataset.x = x;
    logo.dataset.y = y;

    logo.style.transform = `translate(${x}px, ${y}px)`;
});

cloud.addEventListener("mousemove", (e) => {
    const rect = cloud.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;

    logos.forEach(logo => {
        const lx = parseFloat(logo.dataset.x);
        const ly = parseFloat(logo.dataset.y);

        const dx = lx - mouseX;
        const dy = ly - mouseY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        const repelRadius = 120;

        if (distance < repelRadius) {
            const force = (repelRadius - distance) / repelRadius;
            const offsetX = (dx / distance) * force * 40;
            const offsetY = (dy / distance) * force * 40;

            logo.style.transform = `translate(${lx + offsetX}px, ${ly + offsetY}px)`;
        } else {
            logo.style.transform = `translate(${lx}px, ${ly}px)`;
        }
    });
});
</script>

</body>
</html>
