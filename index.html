<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio – Niek Lusseveld</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div class="background"></div>

    <header class="intro">

        <!-- Intro -->
        <div class="intro-container">
            <img
                src="https://media.licdn.com/dms/image/v2/D4E03AQGxIidd_OWvPw/profile-displayphoto-scale_400_400/B4EZoiX7JOIMAg-/0/1761513289875"
                alt="Profielfoto"
                class="profile-pic"
            >

            <div class="intro-text">
                <h1>Niek Lusseveld</h1>
                <p>
                    Creatieve developer met een passie voor design, technologie en
                    het bouwen van mooie digitale ervaringen.
                </p>
            </div>
        </div>

        <!-- Skills -->
        <section class="skills">
            <h2>Skills</h2>

            <div class="skills-wrapper">
                <div class="skills-grid">
                    <div class="skill size-xl"><img src="https://static.cdnlogo.com/logos/c/68/c-sharp-800x800.png"></div>
                    <div class="skill size-lg"><img src="https://www.citypng.com/public/uploads/preview/unity-game-engine-logo-icon-png-11663347324d3w9zurmim.png"></div>

                    <div class="skill size-md"><img src="https://images.seeklogo.com/logo-png/30/2/github-logo-png_seeklogo-304612.png"></div>
                    <div class="skill size-md"><img src="https://logos-world.net/wp-content/uploads/2023/05/Blender-Emblem.png"></div>
                    <div class="skill size-md"><img src="https://www.trimetis.com/wp-content/uploads/2022/03/microsoft-dotnet.png"></div>
                    <div class="skill size-md"><img src="https://avatars.githubusercontent.com/u/57663982?s=200&v=4"></div>

                    <div class="skill size-sm"><img src="https://logos-world.net/wp-content/uploads/2023/02/JavaScript-Logo.png"></div>
                    <div class="skill size-sm"><img src="https://4.bp.blogspot.com/-K3xPJlyU5mk/XGfNIFz6yyI/AAAAAAAAR80/A4JTnhu4ilUdnQ3TgtgE414oRw55owL8QCLcBGAs/s1600/HTML%2B5.png"></div>
                    <div class="skill size-xs"><img src="https://cdn.freelogovectors.net/wp-content/uploads/2023/05/3ds-max-logo-freelogovectors.net_.png"></div>
                </div>
            </div>
        </section>

        <!-- Internships -->
        <section class="internships">
            <h2>Internships</h2>

            <div class="internship-card">
                <div class="internship-header">
                    <h3>Internship – Company Name</h3>
                    <span>Creative Developer</span>
                </div>

                <div class="internship-content">
                    <p>Beschrijving van deze stage.</p>
                </div>
            </div>

            <div class="internship-card">
                <div class="internship-header">
                    <h3>Internship – Company Name</h3>
                    <span>Software Developer</span>
                </div>

                <div class="internship-content">
                    <p>Beschrijving van deze stage.</p>
                </div>
            </div>
        </section>

    </header>
</body>
</html>
