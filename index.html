<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio – Niek Lusseveld</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

<body>
<div class="background"></div>

<header class="intro">

        <div class="intro-text">

    <!-- SKILLS -->
    <section class="skills">
        <h2>Skills</h2>

        <div class="skills-card">
            <div id="bubble-area">

                <img src="https://templated.io/_astro/n8n-logo.CxJH-eO-.png" class="bubble small">
                <img src="https://images.seeklogo.com/logo-png/51/2/krita-logo-png_seeklogo-510258.png" class="bubble medium">
                <img src="https://logos-world.net/wp-content/uploads/2023/05/Blender-Emblem.png" class="bubble medium">
                <img src="https://iconape.com/wp-content/files/wd/348351/png/devexpress-logo.png" class="bubble small">
                <img src="https://logos-marcas.com/wp-content/uploads/2021/03/Trello-Logo.png" class="bubble small">
                <img src="https://www.trimetis.com/wp-content/uploads/2022/03/microsoft-dotnet.png" class="bubble medium">
                <img src="https://docs.reqnroll.net/latest/_static/logo.png" class="bubble small">
                <img src="https://avatars.githubusercontent.com/u/57663982?s=200&v=4" class="bubble medium">
                <img src="https://logos-world.net/wp-content/uploads/2023/02/JavaScript-Logo.png" class="bubble small">
                <img src="https://brandslogos.com/wp-content/uploads/images/large/html-logo.png" class="bubble small">
                <img src="https://cdn.freelogovectors.net/wp-content/uploads/2023/05/3ds-max-logo-freelogovectors.net_.png" class="bubble tiny">
            </div>
        </div>
    </section>

    <!-- INTERNSHIPS -->
    <section class="internships">
        <h2>Internships</h2>

        <div class="internship-card">
            <h3>Internship – Company Name</h3>
            <span>Creative Developer</span>
        </div>

        <div class="internship-card">
            <h3>Internship – Company Name</h3>
            <span>Software Developer</span>
        </div>
    </section>

</header>

<script src="bubbles.js"></script>
